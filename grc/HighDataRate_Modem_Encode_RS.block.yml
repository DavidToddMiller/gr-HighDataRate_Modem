id: HighDataRate_Modem_Encode_RS
label: Encode_RS
category: '[HighDataRate_Modem]'

templates:
  imports: import HighDataRate_Modem
  make: HighDataRate_Modem.Encode_RS(${dual_basis}, ${pad}, ${interleave})

parameters:
-   id: dual_basis
    label: Dual Basis
    dtype: bool
    default: true
    options: [true, false]
    option_labels: [True = Dual Basis, False = Conventional]
    hide: part
-   id: pad 
    label: Pad-Shorten Frame Size
    dtype: int
    default: 0
    options: [0, 3]
    option_labels: [0 = (255;223), 3 = (252;220)]
    hide: part
-   id: interleave 
    label: interleave depth (Future)
    dtype: int
    default: 1

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
#- id: ...
#  label: ...
#  dtype: ...

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: in
  domain: stream
  dtype: byte
  vlen: ${ (223 - pad) }

outputs:
- label: out
  domain: stream
  dtype: byte
  vlen: ${ (255 - pad) }

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.

documentation: |-
    This block provides a Reed-Solomon Encoder Block:
       - Pad=0: Consultative Committee for Space Data Systems (CCSDS) Standard (255,223) frame format option
       - Pad=3: Consultative Committee for Space Data Systems (CCSDS) Standard (252,220) frame format option
       - "Dual Basis" and "Conventional" are both options
       - Vector input size 223 or 220
       - Vector output size 255 or 252
       - Encoding algorthim via Phil Karn "libfec" library
       - Future update will be "Interleaving" feature

    Input:
        A vector stream of "char" (bytes) items. Vector Length = 220 or 223 depending on pad selection.
    Output:
        A vector stream of "char" (bytes) items. Vector Length = 252 or 255 depending on pad selection.
    Parameters:
        Dual Basis: Select "True" for Dual Basis. If False selected, then defaults to "Conventional"
        Pad: If 0, then (255,223) Frame Size.  If 3, then shortened (252,220) Frame Size
        Interleave Depth (Future Upgrade): Selects the interleave depth 

file_format: 1
